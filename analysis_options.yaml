analyzer:
  exclude:
    - "**/*.g.dart"
    - "**/*.freezed.dart"
    - "**/generated_plugin_registrant.dart"

  errors:
    missing_required_param: error
    missing_return: error
    dead_code: error
    implementation_imports: error
    depend_on_referenced_packages: error
    unnecessary_import: error